<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    
    
    var produto = {
        nome:'' ,
        marca:'',
        quantidade:'',
        preco:'',
        img:'',
    }
    const quant = 2

    for(i=1; i<=quant; i++){
        produto.nome = prompt(`Insira o nome do produto ${i}`)
        produto.marca = prompt(`Insira a marca do produto ${i}`)
        produto.quantidade = Number( prompt(`Insira a quantidade do produto ${i}`))
        produto.preco = Number(prompt(`Insira o preço do produto ${i}`))
        produto.img = prompt(`Insira um link do produto ${i}`)
        


        document.write(`<p>O nome do produto ${i} é ${produto.nome}</p>`)
        document.write(`<p>A marca do produto ${i} é ${produto.marca}</p>`)
        document.write(`<p>A quantidade do produto ${i} é ${produto.quantidade}</p>`)
        document.write(`<p>O preço do produto ${i} é ${produto.preco}</p>`)
        document.write(`<p>A imagem do produto ${i} é <p><img src = "${produto.img}"></p>`)
        document.write(`<p>O valor total de estoque que é ${produto.quantidade*produto.preco}</p>`)
    }

 </script>
</body>
</html>
